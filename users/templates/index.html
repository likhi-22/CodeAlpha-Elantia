<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #e6d6f7;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .left {
            background: #fff0fa;
            width: 400px;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 2px 0 10px rgba(191, 167, 230, 0.15);
            border-top-left-radius: 24px;
            border-bottom-left-radius: 24px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #6d3a7c;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #bfa7e6;
            border-radius: 4px;
            background: #d4c7dc;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #6d3a7c;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #a16ae8;
        }
        .toggle {
            margin-top: 20px;
            text-align: center;
            color: #6d3a7c;
            cursor: pointer;
        }
        .right {
            flex: 1;
            background: url('https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=800&q=80') center/cover no-repeat;
            border-top-right-radius: 24px;
            border-bottom-right-radius: 24px;
        }
        .logo {
            text-align: center;
            margin-bottom: 32px;
        }
        .logo img {
            width: 80px;
            border-radius: 16px;
        }
        .error-message {
            color: #b23b3b;
            margin-bottom: 12px;
            text-align: center;
        }
        .success-message {
            color: #1a8c3a;
            margin-bottom: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="/static/logo.jpg" alt="Elantia Logo">
                <h2>Elantia</h2>
            </div>
            <div id="form-container">
                <!-- Login/Register forms will be injected here by JS -->
            </div>
        </div>
        <div class="right"></div>
    </div>
    <script>
        // ... JS for login/register toggle and AJAX ...
    </script>
</body>
</html>
