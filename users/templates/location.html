{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Custom Place - Elantia</title>
    <style>
        body {
            background: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .location-modal {
            max-width: 420px;
            margin: 40px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 16px rgba(191, 167, 230, 0.13);
            padding: 0 0 24px 0;
            position: relative;
        }
        .location-header {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 24px 0 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .close-btn {
            position: absolute;
            left: 20px;
            top: 24px;
            font-size: 1.7rem;
            color: #222;
            background: none;
            border: none;
            cursor: pointer;
        }
        .location-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #222;
        }
        .location-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding: 24px 24px 0 24px;
        }
        .location-input {
            font-size: 1.1rem;
            padding: 16px 14px;
            border: 1.5px solid #e0e0e0;
            border-radius: 10px;
            background: #fafafd;
            outline: none;
            margin-bottom: 0;
            transition: border 0.2s;
        }
        .location-input:focus {
            border: 1.5px solid #a48be0;
        }
        .map-label {
            font-size: 1rem;
            color: #444;
            margin-bottom: 6px;
            margin-top: 8px;
        }
        .map-placeholder {
            width: 100%;
            height: 140px;
            border-radius: 12px;
            background: #f7f7fb;
            border: 1.5px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .map-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(0.1) brightness(1.05);
        }
        .map-dot {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 28px;
            height: 28px;
            background: #e74c3c;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 2px 8px rgba(231,76,60,0.12);
        }
        .map-info {
            position: absolute;
            left: 12px;
            bottom: 12px;
            background: #fff;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            color: #888;
            border: 1px solid #eee;
        }
        .save-btn {
            margin: 32px 24px 0 24px;
            width: calc(100% - 48px);
            background: #1766e0;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 16px 0;
            font-size: 1.15rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .save-btn:hover {
            background: #0e4ea8;
        }
        @media (max-width: 500px) {
            .location-modal {
                max-width: 100vw;
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
            }
            .save-btn {
                margin-bottom: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="location-modal">
        <div class="location-header">
            <button class="close-btn" onclick="window.history.back()">&times;</button>
            <div class="location-title">Create Custom Place</div>
        </div>
        <form class="location-form" id="locationForm" autocomplete="off">
            <input class="location-input" type="text" id="locName" placeholder="Your New Location" required>
            <input class="location-input" type="text" id="locAddress" placeholder="Address (optional)">
            <input class="location-input" type="text" id="locCity" placeholder="City (optional)">
            <div class="map-label">Map Location</div>
            <div class="map-placeholder">
                <img class="map-img" src="https://maps.wikimedia.org/img/osm-intl,13,27.485,53.893,400x200.png" alt="Map" />
                <div class="map-dot"></div>
                <div class="map-info">i</div>
            </div>
            <button class="save-btn" type="submit">Save Custom Place</button>
        </form>
    </div>
    <script>
        function saveLocation() {
            const name = document.getElementById('locName').value.trim();
            const address = document.getElementById('locAddress').value.trim();
            const city = document.getElementById('locCity').value.trim();
            if (!name) {
                alert('Please enter a location name.');
                return;
            }
            let locations = JSON.parse(localStorage.getItem('locations') || '[]');
            locations.push({ name, address, city });
            localStorage.setItem('locations', JSON.stringify(locations));
            alert('Location saved!');
            window.location.href = '/home';
        }
        document.getElementById('locationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            saveLocation();
        });
    </script>
</body>
</html>
